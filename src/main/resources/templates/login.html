<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-sm-4 offset-sm-4">

            <form class="form-horizontal justify-content-center"
                  th:object="${loginForm}" th:action="@{/login}" th:method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid username and password</p>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out</p>
                </div>
                <input type="text" class="form-control mb-1" name="username" placeholder="Username"/>
                <input type="password" class="form-control mb-3" name="password" placeholder="Password"/>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
