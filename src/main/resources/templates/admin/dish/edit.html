<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="../static/js/dish.js"
            th:src="@{/js/dish.js}"></script>

</head>
<body>

<div class="container mt-4">

    <div class="row">
        <h2>Блюдо</h2>
    </div>

    <div class="row mt-2">

        <div class="col">

            <form class="form-horizontal" th:object="${dish}" action="/admin/dish/update" method="post">
                <input type="hidden" class="dish-id" th:field="*{id}"/>
                <div class="form-group row">
                    <label class="col-form-label col-2">Наименование:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control dish-name" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-form-label">Ингредиенты:</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-form-label">Категории:</label>
                    </div>
                    <div class="col-5">
                        <select class="custom-select dishCategories" size="7">
                            <option th:each="category : *{categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="col-5">
                        <select class="custom-select allDishCategories" size="7">
                            <th:block th:each="category : ${allDishCategories}">
                                <option th:value="${category.id}" th:text="${category.name}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>

        </div>

    </div>

</div>

</body>
</html>
